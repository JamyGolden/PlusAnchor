<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>PlusAnchor</title>
	<link href="css/style.css" rel="stylesheet" />
</head>
<body id="top">

	<h1>PlusAnchor</h1>

	<a href="#top" id="back-to-top">Back To Top</a>

	<ul>
		<li><a href="#block-1">Block 1</a></li>
		<li><a href="#block-2">Block 2</a></li>
		<li><a href="#block-3">Block 3</a></li>
		<li><a href="#block-4">Block 4</a></li>
	</ul>

	<div id="block-1"></div>
	<div id="block-2"></div>
	<div id="block-3"></div>
	<div id="block-4"></div>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="js/jquery.plusanchor.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function($){
			$('body').plusAnchor({
				easing: 'easeInOutExpo',
				offsetTop: -20,
				speed: 1000,
				onInit: function( base ) {

					if ( base.initHash != '' && $(base.initHash).length > 0 ) {
						window.location.hash = 'hash_' + base.initHash.substring(1);
						window.scrollTo(0, 0);
		
						$(window).load( function() {
		
							timer = setTimeout(function() {
								$(base.scrollEl).animate({
									scrollTop: $( base.initHash ).offset().top
								}, base.options.speed, base.options.easing);
							}, 2000); // setTimeout
		
						}); // window.load
					}; // if window.location.hash
		
				} // onInit
			});
		});
	</script>
</body>
</html>
